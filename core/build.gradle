apply plugin: 'java'
dependencies {
    compile group: 'jline', name: 'jline', version:'2.14.5'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
    compile group: 'com.google.guava', name: 'guava', version:'20.0'
    compile group: 'org.dcache', name: 'oncrpc4j-core', version:'2.7.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'1.9.5'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests


repositories {
    maven { url "http://download.java.net/maven/glassfish/" }
    maven { url "http://download.java.net/maven/2/" }
    maven { url "http://download.dcache.org/nexus/content/groups/public/" }
    maven { url "http://download.dcache.org/nexus/content/repositories/snapshots" }
}